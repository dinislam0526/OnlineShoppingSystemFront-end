
<app-user-header></app-user-header>

<div style="
max-width: 300px;
margin: 0 auto;
min-height: 400px;
margin-top: 60px;
margin-bottom: 150px;">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
      </mat-card-header>
      <form class="example-form" #userSignUp="ngForm" (ngSubmit)="UserCreate(userSignUp.value)">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" type="text" name="username"  ngModel >
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" type="text" name="email" ngModel>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="text" name="password" ngModel>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Phone Number" type="text" name="phone" ngModel>
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button  color="primary" style="width: 150px;">Sign Up</button>
      </form>
    </mat-card>
  </div>


<app-user-footer></app-user-footer>
